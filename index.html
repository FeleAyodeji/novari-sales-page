
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novari | Mark Your Moment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: '#d4af37',
            }
          }
        }
      }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease, color 0.3s ease; }
        .font-serif { font-family: 'Cinzel', serif; }
        .gold-text { color: #d4af37; }
        .gold-bg { background-color: #d4af37; }
        .gold-border { border-color: #d4af37; }
        @keyframes pulse-gold {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-gold { animation: pulse-gold 2s infinite; }
        
        @keyframes timer-tick {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); color: #d4af37; text-shadow: 0 0 10px rgba(212,175,55,0.3); }
        }
        .animate-timer-tick { animation: timer-tick 1s ease-in-out infinite; }

        @keyframes gold-glow-pulse {
            0%, 100% { color: #d4af37; text-shadow: 0 0 0px transparent; }
            50% { color: #f3cf7a; text-shadow: 0 0 12px rgba(212,175,55,0.5); transform: scale(1.02); }
        }
        .animate-gold-glow { animation: gold-glow-pulse 1s ease-in-out infinite; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-slate-50 text-zinc-900 dark:bg-black dark:text-white selection:bg-[#d4af37] selection:text-black">
    <div id="root"></div>
</body>
</html>
